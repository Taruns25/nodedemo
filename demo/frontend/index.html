<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Blog Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Simple Blog</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="blog-posts">
      <article class="post">
        <h2 class="post-title">First Blog Post</h2>
        <p class="post-content">This is a sample blog post. You can add more content here as needed.</p>
      </article>
      <article class="post">
        <h2 class="post-title">Another Blog Post</h2>
        <p class="post-content">Here's another sample blog post for your blog page.</p>
      </article>
    </section>
    <section id="new-post">
      <h2>Add a New Post</h2>
      <form id="post-form">
        <input type="text" id="title" placeholder="Post Title" required>
        <textarea id="content" placeholder="Post Content" required></textarea>
        <button type="submit">Add Post</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 My Simple Blog</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
